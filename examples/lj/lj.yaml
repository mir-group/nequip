# model
model_builders:
 - lj.LennardJonesPotential
 # LennardJonesPotential gives an energy model
 # ForceOutput takes an energy model and wraps it with an
 # autodifferentiation call to get forces too:
 - ForceOutput

initial_epsilon: 1
initial_sigma: 1

# system
r_max: 4.0
chemical_symbols:
  - H
